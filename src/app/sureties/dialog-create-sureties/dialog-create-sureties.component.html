<h2 mat-dialog-title>Agregar renovacion</h2>
<div mat-dialog-content>
    <mat-action-list>
        <mat-list-item mat-list-item mat-dialog-close [queryParams]="{ tenderId, suretyType: suretyType.MATERIAL }"
            routerLink="/sureties/create">
            ADELANTO DE MATERIALES
        </mat-list-item>
        <mat-list-item mat-list-item mat-dialog-close [queryParams]="{ tenderId, suretyType: suretyType.DIRECT }"
            routerLink="/sureties/create">
            ADELANTO DIRECTO
        </mat-list-item>
        <mat-list-item mat-list-item mat-dialog-close [queryParams]="{ tenderId, suretyType: suretyType.COMPLIANCE }"
            routerLink="/sureties/create">
            FIEL CUMPLIMIENTO
        </mat-list-item>
    </mat-action-list>
</div>
<mat-dialog-actions>
    <span class="spacer"></span>
    <button type="button" mat-raised-button mat-dialog-close color="primary">VOLVER</button>
</mat-dialog-actions>
